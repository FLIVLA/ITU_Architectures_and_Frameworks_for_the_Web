<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Document</title>
</head>
<body class="login_body">
    <div class="login_box">
        <form class="login_form" method="post">
            <br><br>
            <label class="login_header1" for="mainheader">Login</label><br><br>
            <label for="fname">First name:</label><br>
            <input class="login_txbx" type="text" id="txt_firstname" name="txt_firstname"><br>
            <label for="lname">Last name:</label><br>
            <input class="login_txbx" type="text" id="txt_lastname" name="txt_lastname"><br><br>
            <label for="pass">Password:</label><br>
            <input class="login_txbx" type="text" id="txt_pass" name="txt_pass"><br><br>
            <input class="login_btn" type="submit" value="Login">
        </form>
    </div>
</body>
</html>
